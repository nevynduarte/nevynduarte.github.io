<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<script>
			document.title = "blah";
			var origTitle = document.title;
			document.title = "You have ("+x+") new messages - "+origTitle;
			var origTitle = document.title;
			var isChatTab = false; // Set to true/false by separate DOM event.
			var animStep = true;
			var animateTitle = function() {
			    if (isChatTab) {
				if (animStep) {
				    document.title = "You have ("+x+") new messages - "+origTitle;
				} else {
				    document.title = origTitle;
				}
				animStep = !animStep;
			    } else {
				    document.title = origTitle;
				    animStep = false;
			    }
			    setTimeout(animateTitle, 5000);
			};

			animateTitle();
		</script>
	</head>
	<body>
		<h1>Nevyn Duarte</h1>
		<p>Hi, I'm Nevyn. I'm a student at Regis High School, aspiring software developer, and tech enthusiast.</p>
		<p>Check out my resume </p><a href="https://standardresume.co/nevynduarte">here.</a>
	</body>
</html>
