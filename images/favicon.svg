<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="22" fill="#000000"/>

  <!-- Monogram: ND (bold, favicon-friendly) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- White letter strokes -->
    <g stroke="#FFFFFF" stroke-width="12">
      <!-- N -->
      <path d="M24 26 V102"/>
      <path d="M24 26 L56 102"/>
      <path d="M56 26 V102"/>

      <!-- D -->
      <path d="M72 26 V102"/>
      <!-- Outer bowl (slightly inset so it reads at 16â€“32px) -->
      <path d="M72 26 C110 32 110 96 72 102"/>
    </g>

    <!-- Blue circuit traces (kept minimal for small sizes) -->
    <g stroke="#3CA0FF" stroke-width="6" opacity="0.98">
      <!-- N inner trace -->
      <path d="M34 40 V68 L44 78"/>
      <path d="M50 52 V86"/>
      <!-- D inner trace -->
      <path d="M86 40 V92"/>
      <path d="M82 46 C98 60 98 68 82 82"/>
    </g>
  </g>

  <!-- Nodes (blue like the PNG favicons, with white outline for contrast) -->
  <g>
    <!-- Primary nodes -->
    <g fill="#3CA0FF" stroke="#FFFFFF" stroke-width="4">
      <circle cx="24" cy="26" r="8"/>
      <circle cx="24" cy="102" r="8"/>
      <circle cx="56" cy="26" r="8"/>
      <circle cx="56" cy="102" r="8"/>
      <circle cx="72" cy="26" r="8"/>
      <circle cx="72" cy="102" r="8"/>
      <circle cx="110" cy="64" r="8"/>
    </g>

    <!-- Secondary nodes -->
    <g fill="#3CA0FF">
      <circle cx="34" cy="40" r="5"/>
      <circle cx="44" cy="78" r="5"/>
      <circle cx="50" cy="52" r="5"/>
      <circle cx="86" cy="40" r="5"/>
    </g>
  </g>
</svg>
